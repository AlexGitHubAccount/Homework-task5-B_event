<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <script src="https://kit.fontawesome.com/5fcbdd6411.js" crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
    <title>Интернет магазин пиццы</title>
</head>
<body>
<div class="product-page">
    <div class="overlay">
        <div class="pop-up">
            <a href='#' class="pop-up__close">&#10006;</a>
            <div class="pop-up-content">
            </div>
        </div>
    </div>
    <div>
        <div class="container">
            <div class="navigation">
                <div class="navigation-appearance">
                    <a href="#" class="tile icon-tile" title='отображение в виде сетки'><i class="fas fa-th-large"></i></a>
                    <a href="#" class="list icon-list" title = 'отображение в виде списка'><i class="fas fa-th-list"></i></a>
                </div>
                <div class="sort-wrapper">
                    <div>
                        <span>Название</span>
                        <label><select class='names-select'>
                            <option value="none">----</option>
                            <option value="namesToLow">По алфавиту</option>
                            <option value="namesToHigh">В обратном порядке</option>
                        </select></label>
                    </div>
                    <div>
                        <span>Цена</span>
                        <label><select class='price-select'>
                            <option value="none">----</option>
                            <option value="priceToLow">От большей к меньшей</option>
                            <option value="priceToHigh">От меньшей к большей</option>
                        </select></label>
                    </div>
                </div>
            </div>
            <div class="products-wrapper">
                <div class="products-filter">
                    <h4 class="products-filter__ingredients">
                        Ingredients
                    </h4>
                    <ul class="products-filter__ingredients-list">
                        <li class='products-filter__ingredients-item'><label for='tomatoSauce'><input type="checkbox" name="tomatoSauce" id='tomatoSauce' class='products-filter__checkbox'>соус томатный</label><br /></li>
                        <li class='products-filter__ingredients-item'><label for='crimeanOnion'><input type="checkbox" name="crimeanOnion" id='crimeanOnion' class='products-filter__checkbox'>лук крымский</label><br /></li>
                        <li class='products-filter__ingredients-item'><label for='olives'><input type="checkbox" name="olives" id='olives' class='products-filter__checkbox'>оливки</label><br /></li>
                        <li class='products-filter__ingredients-item'><label for='mozzarella'><input type="checkbox" name="mozzarella" id='mozzarella' class='products-filter__checkbox'>сыр моцарелла</label><br /></li>
                        <li class='products-filter__ingredients-item'><label for='oregano'><input type="checkbox" name="oregano" id='oregano' class='products-filter__checkbox'>орегано</label><br /></li>
                        <li class='products-filter__ingredients-item'><label for='parsley'><input type="checkbox" name="parsley" id='parsley' class='products-filter__checkbox'>петрушка</label><br /></li>
                        <li class='products-filter__ingredients-item'><label for='pickledMushrooms'><input type="checkbox" name="pickledMushrooms" id='pickledMushrooms' class='products-filter__checkbox'>опята маринованные</label><br /></li>
                        <li class='products-filter__ingredients-item'><label for='creamSauce'><input type="checkbox" name="creamSauce" id='creamSauce' class='products-filter__checkbox'>соус сливочный</label><br /></li>
                        <li class='products-filter__ingredients-item'><label for='champignon'><input type="checkbox" name="champignon" id='champignon' class='products-filter__checkbox'>шампиньоны</label><br /></li>
                        <li class='products-filter__ingredients-item'><label for='chickenLeg'><input type="checkbox" name="chickenLeg" id='chickenLeg' class='products-filter__checkbox'>куриный окорок</label><br /></li>
                        <li class='products-filter__ingredients-item'><label for='pork'><input type="checkbox" name="pork" id='pork' class='products-filter__checkbox'>свинина</label><br /></li>
                        <li class='products-filter__ingredients-item'><label for='cherryTomato'><input type="checkbox" name="cherryTomato" id='cherryTomato' class='products-filter__checkbox'>помидоры черри</label><br /></li>
                        <li class='products-filter__ingredients-item'><label for='parmesanCheese'><input type="checkbox" name="parmesanCheese" id='parmesanCheese' class='products-filter__checkbox'>сыр пармезан</label><br /></li>
                        <li class='products-filter__ingredients-item'><label for='basil'><input type="checkbox" name="basil" id='basil' class='products-filter__checkbox'>базилик</label><br /></li>
                        <li class='products-filter__ingredients-item'><label for='bacon'><input type="checkbox" name="bacon" id='bacon' class='products-filter__checkbox'>бекон</label><br /></li>
                        <li class='products-filter__ingredients-item'><label for='sweetChiliSauce'><input type="checkbox" name="sweetChiliSauce" id='sweetChiliSauce' class='products-filter__checkbox'>соус свит чили</label><br /></li>
                        <li class='products-filter__ingredients-item'><label for='pineapples'><input type="checkbox" name="pineapples" id='pineapples' class='products-filter__checkbox'>ананасы</label><br /></li>
                        <li class='products-filter__ingredients-item'><label for='bulgarianPepper'><input type="checkbox" name="bulgarianPepper" id='bulgarianPepper' class='products-filter__checkbox'>перец болгарский</label><br /></li>
                        <li class='products-filter__ingredients-item'><label for='ham'><input type="checkbox" name="ham" id='ham' class='products-filter__checkbox'>ветчина</label><br /></li>
                        <li class='products-filter__ingredients-item'><label for='balyk'><input type="checkbox" name="balyk" id='balyk' class='products-filter__checkbox'>балык</label><br /></li>
                        <li class='products-filter__ingredients-item'><label for='pepperoni'><input type="checkbox" name="pepperoni" id='pepperoni' class='products-filter__checkbox'>пепперони</label><br /></li>
                        <li class='products-filter__ingredients-item'><label for='tomato'><input type="checkbox" name="tomato" id='tomato' class='products-filter__checkbox'>помидор</label></li>
                    </ul>
                </div>
                <div class="products-list"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
